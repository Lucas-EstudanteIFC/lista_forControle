<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = []

    //PROCESSAMENTO
    for (let contador = 1; contador <= 50; contador++) {
        const num = contador;
        if (num % 2 == 1) impares.push(num);
    }

    //SAÍDA
    document.write(impares);
</script>
