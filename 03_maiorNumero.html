<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    
    
    //PROCESSAMENTO
    let listaUsuario = []
    for (let contador = 1; contador <= 5; contador++) {
        let num = parseFloat(prompt(`Informe um número`).trim().replace(",", "."));
        listaUsuario.push(num);

    }
    
    //SAÍDA
    document.write(`O maior valor foi de ${listaUsuario.sort((a, b) => a - b).splice(-1, 3)}.`);
</script>
