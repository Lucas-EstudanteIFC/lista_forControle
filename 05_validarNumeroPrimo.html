<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numP = parseInt(prompt(`Informe um número`).trim());

    //PROCESSAMENTO
    let divisivel = 0;
    for (let contador = 1; contador <= numP; contador++) {
        if (numP % contador == 0) {
            divisivel++;
        }
    }
    if (divisivel == 2) {
        alert(`É número primo!`);
    }
    else {
        alert(`Não é número primo!`);
    }
</script>
