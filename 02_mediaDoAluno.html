<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const qNotas = parseInt(prompt(`Quantas notas o aluno obteve?`).trim());
    let listaNotas = []
    //PROCESSAMENTO
    for (let contador = 0; contador < qNotas; contador++) { 
        let nota = parseFloat(prompt(`Quais as notas deste aluno`).trim().replace(",", "."));
        listaNotas.push(nota);
    }
    let media = listaNotas.reduce((acumulador, elemento) => acumulador + elemento, 0) / qNotas;

    //SAÍDA
    alert(media)
</script>
